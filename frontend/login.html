<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baileys REST API - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --secondary: #60a5fa;
        --dark: #0f172a;
        --dark-secondary: #1e293b;
        --dark-tertiary: #334155;
        --light: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #475569;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: var(--dark);
        color: var(--light);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        max-width: 400px;
        width: 100%;
        background-color: var(--dark-secondary);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        border: 1px solid var(--gray-600);
        padding: 2rem;
      }

      h1 {
        color: var(--light);
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--light);
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--gray-600);
        border-radius: 8px;
        background-color: var(--dark-tertiary);
        color: var(--light);
        font-size: 0.95rem;
        transition: all 0.2s ease;
        box-sizing: border-box;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      input::placeholder,
      textarea::placeholder {
        color: var(--gray-400);
      }

      button {
        padding: 0.75rem 1.25rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s ease;
        font-size: 0.95rem;
      }

      button:not(.btn-secondary):not(.btn-danger) {
        background-color: var(--primary);
        color: white;
      }

      button:hover:not(.btn-secondary):not(.btn-danger):not(:disabled) {
        background-color: var(--primary-dark);
      }

      button:disabled {
        background-color: var(--gray-600);
        cursor: not-allowed;
        opacity: 0.6;
      }

      .btn-secondary {
        background-color: var(--gray-600);
        color: var(--light);
      }

      .btn-secondary:hover:not(:disabled) {
        background-color: var(--gray-500);
      }

      .btn-danger {
        background-color: var(--error);
        color: white;
      }

      .btn-danger:hover:not(:disabled) {
        background-color: #dc2626;
      }

      .tabs {
        display: flex;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--gray-600);
      }

      .tab {
        flex: 1;
        padding: 0.75rem;
        text-align: center;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.2s ease;
        font-weight: 500;
        color: var(--gray-400);
      }

      .tab.active,
      .tab:hover {
        border-bottom-color: var(--primary);
        color: var(--primary);
        font-weight: 600;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .error {
        color: var(--error);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .success {
        color: var(--success);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .api-url-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Baileys REST API</h1>

      <div class="tabs">
        <div class="tab active" data-tab="login">Login</div>
        <div class="tab" data-tab="register">Register</div>
      </div>

      <div class="tab-content active" id="login-tab">
        <div class="form-group">
          <label for="login-username">Username or Email:</label>
          <input
            type="text"
            id="login-username"
            placeholder="Enter your username or email"
          />
          <div class="error" id="login-username-error"></div>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input
            type="password"
            id="login-password"
            placeholder="Enter your password"
          />
          <div class="error" id="login-password-error"></div>
        </div>
        <button id="login-btn">Login</button>
        <div class="error" id="login-error"></div>
        <div class="success" id="login-success"></div>
      </div>

      <div class="tab-content" id="register-tab">
        <div class="form-group">
          <label for="register-name">Full Name:</label>
          <input
            type="text"
            id="register-name"
            placeholder="Enter your full name"
          />
          <div class="error" id="register-name-error"></div>
        </div>
        <div class="form-group">
          <label for="register-email">Email Address:</label>
          <input
            type="email"
            id="register-email"
            placeholder="Enter your email address"
          />
          <div class="error" id="register-email-error"></div>
        </div>
        <div class="form-group">
          <label for="register-password">Password:</label>
          <input
            type="password"
            id="register-password"
            placeholder="Choose a password (min 8 chars)"
          />
          <div class="error" id="register-password-error"></div>
        </div>
        <button id="register-btn">Register</button>
        <div class="error" id="register-error"></div>
        <div class="success" id="register-success"></div>
      </div>
    </div>

    <script>
      // Tab switching
      document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active"));
          document
            .querySelectorAll(".tab-content")
            .forEach((c) => c.classList.remove("active"));

          tab.classList.add("active");
          document
            .getElementById(`${tab.dataset.tab}-tab`)
            .classList.add("active");
        });
      });

      // Login functionality
      const loginBtn = document.getElementById("login-btn");
      const loginUsernameInput = document.getElementById("login-username");
      const loginPasswordInput = document.getElementById("login-password");
      const loginError = document.getElementById("login-error");
      const loginSuccess = document.getElementById("login-success");
      const loginUsernameError = document.getElementById(
        "login-username-error",
      );
      const loginPasswordError = document.getElementById(
        "login-password-error",
      );

      // Register functionality
      const registerBtn = document.getElementById("register-btn");
      const registerNameInput = document.getElementById("register-name");
      const registerEmailInput = document.getElementById("register-email");
      const registerPasswordInput =
        document.getElementById("register-password");
      const registerError = document.getElementById("register-error");
      const registerSuccess = document.getElementById("register-success");
      const registerNameError = document.getElementById("register-name-error");
      const registerEmailError = document.getElementById(
        "register-email-error",
      );
      const registerPasswordError = document.getElementById(
        "register-password-error",
      );

      function showError(element, message) {
        element.textContent = message;
        element.style.display = "block";
        setTimeout(() => {
          element.style.display = "none";
        }, 5000);
      }

      function showSuccess(element, message) {
        element.textContent = message;
        element.style.display = "block";
        setTimeout(() => {
          element.style.display = "none";
        }, 3000);
      }

      // Login handler
      loginBtn.addEventListener("click", async () => {
        const username = loginUsernameInput.value.trim();
        const password = loginPasswordInput.value.trim();

        if (!username) {
          showError(loginUsernameError, "Username or email is required");
          return;
        }

        if (!password || password.length < 8) {
          showError(
            loginPasswordError,
            "Password is required (min 8 characters)",
          );
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Logging in...";

        try {
          const response = await fetch(`/api/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            // Store token and user info
            localStorage.setItem("jwtToken", data.token);
            // Store as global variable for session manager
            window.currentUsername = data.username;
            localStorage.setItem("username", data.username);

            showSuccess(loginSuccess, "Login successful! Redirecting...");
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          } else {
            showError(loginError, data.message || "Login failed");
          }
        } catch (error) {
          showError(loginError, "Network error: " + error.message);
        }

        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      });

      // Register handler
      registerBtn.addEventListener("click", async () => {
        const name = registerNameInput.value.trim();
        const email = registerEmailInput.value.trim();
        const password = registerPasswordInput.value.trim();

        if (!name) {
          showError(registerNameError, "Full name is required");
          return;
        }

        if (!email || !email.includes("@")) {
          showError(registerEmailError, "Valid email is required");
          return;
        }

        if (!password || password.length < 8) {
          showError(
            registerPasswordError,
            "Password is required (min 8 characters)",
          );
          return;
        }

        registerBtn.disabled = true;
        registerBtn.textContent = "Registering...";

        try {
          const response = await fetch(`/api/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name,
              email,
              password,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            // Store token and user info
            localStorage.setItem("jwtToken", data.token);
            // Store as global variable for session manager
            window.currentUsername = data.username;
            localStorage.setItem("username", data.username);

            showSuccess(
              registerSuccess,
              "Registration successful! Redirecting...",
            );
            setTimeout(() => {
              window.location.href = "settings.html";
            }, 1000);
          } else {
            showError(registerError, data.message || "Registration failed");
          }
        } catch (error) {
          showError(registerError, "Network error: " + error.message);
        }

        registerBtn.disabled = false;
        registerBtn.textContent = "Register";
      });

      // Check if already logged in
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("jwtToken");
        const username = localStorage.getItem("username");
        if (token && username) {
          // Redirect to session manager if already logged in
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
