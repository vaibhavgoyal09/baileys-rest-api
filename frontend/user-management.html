<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baileys REST API - User Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
        <style>
      :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --secondary: #60a5fa;
        --dark: #0f172a;
        --dark-secondary: #1e293b;
        --dark-tertiary: #334155;
        --light: #f9fafb;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #475569;
        --gray-700: #374151;
        --gray-800: #1f2937;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: var(--dark);
        color: var(--light);
        min-height: 100vh;
        padding: 2rem;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid var(--gray-600);
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: var(--dark-secondary);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        border: 1px solid var(--gray-600);
        padding: 2rem;
      }

      h1 {
        color: var(--light);
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
      }

      .nav-buttons {
       display: flex;
       gap: 1rem;
     }

     .form-group {
       margin-bottom: 1.5rem;
     }

     label {
       display: block;
       margin-bottom: 0.5rem;
       font-weight: 500;
       color: var(--light);
     }

     input,
     textarea {
       width: 100%;
       padding: 0.75rem;
       border: 1px solid var(--gray-600);
       border-radius: 8px;
       background-color: var(--dark-tertiary);
       color: var(--light);
       font-size: 0.95rem;
       box-sizing: border-box;
       transition: all 0.2s ease;
     }

     input:focus,
     textarea:focus {
       outline: none;
       border-color: var(--primary);
       box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
     }

     input::placeholder,
     textarea::placeholder {
       color: var(--gray-400);
     }
     button {
       padding: 0.75rem 1.25rem;
       border: none;
       border-radius: 8px;
       cursor: pointer;
       font-weight: 500;
       transition: all 0.2s ease;
       font-size: 0.95rem;
     }

     button:not(.btn-secondary):not(.btn-danger) {
       background-color: var(--primary);
       color: white;
     }

     button:hover:not(.btn-secondary):not(.btn-danger):not(:disabled) {
       background-color: var(--primary-dark);
     }

     button:disabled {
       background-color: var(--gray-600);
       cursor: not-allowed;
       opacity: 0.6;
     }

     .btn-secondary {
       background-color: var(--gray-600);
       color: var(--light);
     }

     .btn-secondary:hover:not(:disabled) {
       background-color: var(--gray-500);
     }

     .btn-danger {
       background-color: var(--error);
       color: white;
     }

     .btn-danger:hover:not(:disabled) {
       background-color: #dc2626;
     }
      .error {
        color: var(--error);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .success {
        color: var(--success);
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .user-list {
        margin-top: 2rem;
      }

      .user-card {
        background: var(--dark-tertiary);
        border: 1px solid var(--gray-600);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1rem;
      }

      .user-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .user-actions {
        display: flex;
        gap: 1rem;
      }

      .user-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
      }

      .detail-item {
        background: var(--dark-tertiary);
        padding: 0.75rem;
        border-radius: 6px;
        border: 1px solid var(--gray-600);
      }

      .detail-label {
        font-size: 0.75rem;
        color: var(--gray-400);
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.025em;
      }

      .detail-value {
        font-weight: 500;
        word-break: break-word;
        color: var(--light);
      }

      .section {
        margin-bottom: 2rem;
        padding: 1.5rem;
        border: 1px solid var(--gray-600);
        border-radius: 12px;
        background-color: var(--dark-tertiary);
      }

      .section h2 {
        margin-top: 0;
        color: var(--light);
        font-size: 1.25rem;
        font-weight: 600;
        padding-bottom: 0.75rem;
        border-bottom: 1px solid var(--gray-600);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>User Management</h1>
      <div class="nav-buttons">
        <button
          class="btn-secondary"
          onclick="window.location.href='session-manager.html'"
        >
          Session Manager
        </button>
        <button
          class="btn-secondary"
          onclick="window.location.href='login.html'"
        >
          Logout
        </button>
      </div>
    </div>

    <div class="container">
      <div class="form-group">
        <label for="api-url">API Server URL:</label>
        <input type="text" id="api-url" value="http://localhost:3001" />
      </div>

      <div class="section">
        <h2>Current User</h2>
        <div id="current-user-info" class="user-card">
          <div class="user-header">
            <h3 id="current-tenant-name">Loading...</h3>
          </div>
          <div class="user-details">
            <div class="detail-item">
              <div class="detail-label">Tenant ID</div>
              <div class="detail-value" id="current-tenant-id">-</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Webhook URL</div>
              <div class="detail-value" id="current-webhook-url">-</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Session Status</div>
              <div class="detail-value" id="current-session-status">-</div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Created At</div>
              <div class="detail-value" id="current-created-at">-</div>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Update Webhook URL</h2>
        <div class="form-group">
          <label for="webhook-url">New Webhook URL:</label>
          <input
            type="url"
            id="webhook-url"
            placeholder="https://your-webhook.com"
          />
          <div class="error" id="webhook-error"></div>
        </div>
        <button id="update-webhook-btn">Update Webhook</button>
        <div class="success" id="webhook-success"></div>
      </div>

      <div class="section">
        <h2>All Users</h2>
        <button id="refresh-users-btn">Refresh Users List</button>
        <div id="users-list" class="user-list">
          <p>Click "Refresh Users List" to load users...</p>
        </div>
      </div>
    </div>

    <script>
      const apiUrlInput = document.getElementById("api-url");
      const currentTenantName = document.getElementById("current-tenant-name");
      const currentTenantId = document.getElementById("current-tenant-id");
      const currentWebhookUrl = document.getElementById("current-webhook-url");
      const currentSessionStatus = document.getElementById(
        "current-session-status",
      );
      const currentCreatedAt = document.getElementById("current-created-at");
      const webhookUrlInput = document.getElementById("webhook-url");
      const updateWebhookBtn = document.getElementById("update-webhook-btn");
      const refreshUsersBtn = document.getElementById("refresh-users-btn");
      const usersList = document.getElementById("users-list");
      const webhookError = document.getElementById("webhook-error");
      const webhookSuccess = document.getElementById("webhook-success");

      function getAuthHeaders() {
        const token = localStorage.getItem("jwtToken");
        if (!token) {
          alert("Please login first");
          window.location.href = "login.html";
          return null;
        }
        return {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        };
      }

      function showError(element, message) {
        element.textContent = message;
        element.style.display = "block";
        setTimeout(() => {
          element.style.display = "none";
        }, 5000);
      }

      function showSuccess(element, message) {
        element.textContent = message;
        element.style.display = "block";
        setTimeout(() => {
          element.style.display = "none";
        }, 3000);
      }

      // Load current user info
      async function loadCurrentUserInfo() {
        const headers = getAuthHeaders();
        if (!headers) return;

        try {
          // Get session status
          const sessionResponse = await fetch(
            `${apiUrlInput.value}/api/session/status`,
            { headers },
          );
          const sessionData = await sessionResponse.json();

          if (sessionResponse.ok) {
            currentSessionStatus.textContent = sessionData.status || "Unknown";
            currentSessionStatus.style.color =
              sessionData.status === "connected" ? "var(--success)" : "var(--error)";
          }

          // Get business info (which includes user config)
          const businessResponse = await fetch(
            `${apiUrlInput.value}/api/business`,
            { headers },
          );
          const businessData = await businessResponse.json();

          if (businessResponse.ok) {
            const userConfig = businessData.data || {};
            currentTenantName.textContent =
              userConfig.name || "No business name set";
            currentWebhookUrl.textContent = userConfig.webhook_url || "Not set";
          }
        } catch (error) {
          console.error("Error loading user info:", error);
        }
      }

      // Update webhook URL
      updateWebhookBtn.addEventListener("click", async () => {
        const headers = getAuthHeaders();
        if (!headers) return;

        const webhookUrl = webhookUrlInput.value.trim();
        if (!webhookUrl) {
          showError(webhookError, "Webhook URL is required");
          return;
        }

        updateWebhookBtn.disabled = true;
        updateWebhookBtn.textContent = "Updating...";

        try {
          const response = await fetch(
            `${apiUrlInput.value}/api/business/webhook`,
            {
              method: "PUT",
              headers,
              body: JSON.stringify({ webhook_url: webhookUrl }),
            },
          );

          const data = await response.json();
          if (response.ok) {
            showSuccess(webhookSuccess, "Webhook URL updated successfully");
            webhookUrlInput.value = "";
            loadCurrentUserInfo();
          } else {
            showError(webhookError, data.message || "Failed to update webhook");
          }
        } catch (error) {
          showError(webhookError, "Network error: " + error.message);
        }

        updateWebhookBtn.disabled = false;
        updateWebhookBtn.textContent = "Update Webhook";
      });

      // Load all users (admin functionality - this would require admin privileges)
      refreshUsersBtn.addEventListener("click", async () => {
        const headers = getAuthHeaders();
        if (!headers) return;

        refreshUsersBtn.disabled = true;
        refreshUsersBtn.textContent = "Loading...";

        try {
          // Note: This endpoint would need to be implemented on the backend
          // For now, we'll just show a message
          usersList.innerHTML =
            "<p>User list functionality requires backend implementation with admin privileges.</p>";
        } catch (error) {
          usersList.innerHTML = `<p class="error">Error loading users: ${error.message}</p>`;
        }

        refreshUsersBtn.disabled = false;
        refreshUsersBtn.textContent = "Refresh Users List";
      });

      // Initialize page
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("jwtToken");
        const tenantId = localStorage.getItem("tenantId");
        const savedApiUrl = localStorage.getItem("apiUrl");

        if (!token || !tenantId) {
          alert("Please login first");
          window.location.href = "login.html";
          return;
        }

        if (savedApiUrl) {
          apiUrlInput.value = savedApiUrl;
        }

        currentTenantId.textContent = tenantId;
        currentCreatedAt.textContent = new Date().toLocaleString();

        loadCurrentUserInfo();
      });
    </script>
  </body>
</html>
